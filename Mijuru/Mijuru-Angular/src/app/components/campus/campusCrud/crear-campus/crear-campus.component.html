<div class="main-container">
  <div class="rectangle">
    <div class="flex-row-bc">
      <span class="nuevo-campus">Nuevo campus</span>
      <div class="close">
        <button mat-icon-button aria-label="close dialog" mat-dialog-close>
          <mat-icon>close</mat-icon>
        </button>
      </div>
      <div class="line"></div>
    </div>
    <span class="creaccion-de-campus">Creaccion de campus</span>
  </div>
  <div class="rectangle-1">


    <mat-vertical-stepper [linear]="false" #stepper >
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Fill out your name</ng-template>
          <mat-list>
            <mat-list-item>
              <mat-form-field appearance="standard">
                <mat-label>nombre_campus</mat-label>
                <input matInput placeholder="Placeholder" required>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field appearance="standard">
                <mat-label>descripcion</mat-label>
                <input matInput placeholder="Placeholder" required>
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <label class="file-label">Inserta imagen de campus</label>
              <br>

              <div class="file-input-container">
                <button class="file-input-button">Seleccionar archivo</button>
                <input type="file" class="file-input" (change)="onFileSelected($event)">

                <img *ngIf="imageUrl" [src]="imageUrl" alt="Imagen seleccionada" [style.width.px]="100" [style.height.px]="100 * (9 / 16)">

              </div>
            </mat-list-item>

          </mat-list>

          <div>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out your address</ng-template>
          <mat-form-field>
            <input matInput placeholder="Address" formControlName="secondCtrl" required>
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        You are now done.
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-vertical-stepper>


  </div>
</div>
